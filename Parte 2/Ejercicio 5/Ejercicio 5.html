<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <style>
        #identificador {
            color: blue;
        }
        div {
            color: red;
        }
        .clase{
            color: green;
        }
    </style>
</head>
<body>
    <div class="clase" id="identificador">
        <p>Como podemos ver el div es de color azul tal cual referenciado en el selector de identificador
            el cual es el que tiene mayor prioridad seguido del selector de clase y luego el del elemento
        </p>
    </div>
</body>
</html>
